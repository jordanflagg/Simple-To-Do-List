<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>repl.it</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id = "Input">
    <input class="form-control" id="userInput" placeholder="Add a to do" >
  </div>
  
	<div id="Buttons" class = 'parent'>

    <div id = "addButton" class = 'child'>
		<button v-on:click="addList" type="button" id = "addButton" class="btn btn-primary">Add</button>
    </div>

    <div id = "clearButton" class = 'child'>
    <button v-on:click="clearList" type="button" id = "clearButton" class="btn btn-danger">Clear List</button>
    </div>

	</div>

<div id="List">
  <ul class="list-group">
    <li class="list-group-item" v-for="todo in todos">
      {{ todo.text }}
    </li>
  </ul>
</div>




</div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/chance/1.1.8/chance.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
  <script src="script.js"></script>
  </body>
</html>
